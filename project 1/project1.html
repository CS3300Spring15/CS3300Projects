<html>
  <html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>
    <!-- Load the d3 library. -->
    <script src="d3.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <style>
        body { 
            font-family: 'Varela', sans-serif; 
            } 
        div { 
            margin: 30px; 
        }
        svg { }
        /* The default styles for axis elements stink. What should they be? */
        .axis path { fill: none; stroke: #777; }
        .axis line { stroke: #777; }
    </style>
  </head>

  <body>
    <h2>Correlation Between Internet Access and Agricultural Production</h2>

    <!-- SVG element-->
    <div id="canvas"></div>

    <!-- Custom Script -->
    <script>
      var numbers;

      d3.json("data.json", function (error, data){
        numbers = data;

        var maxCrop = d3.max(numbers,
          function (d) {
            return d.CropProductionIndex;
          });

        var maxGDP = d3.max(numbers,
          function (d) {
            return d.GDPPerCapita;
          });

        var maxInternet = d3.max(numbers,
          function (d) {
            return d.InternetUser;
          });

        var svg = d3.select("#canvas").append("svg")
        .attr("height", 1000)
        .attr("width", 2000);

        var g = svg.append("g");

        //x-axis label
        svg.append("text")
        .attr("class", "x label")
        .attr("text-anchor", "end")
        .attr("x", 750)
        .attr("y", 450)
        .text("Internet users (per 100 people)");

        //y-axis label
        svg.append("text")
        .attr("class", "y label")
        .attr("text-anchor", "end")
        .attr("x", 475)
        .attr("y", 6)
        .attr("dy", ".75em")
        .text("Crop Production Index adjusted to Employment in Agriculture");


        svg.append("text")
                    .attr("x", 780)
                    .attr("y", 25)
                    .text("Legend:");

        svg.append("text")
                    .attr("x", 840)
                    .attr("y", 268)
                    .text("Central America");
        var rectangle = svg.append("rect")
                            .attr("x", 780)
                            .attr("y", 250)
                            .attr("width", 45)
                            .attr("height", 25)
                            .attr("fill", "lightsalmon");

        svg.append("text")
                    .attr("x", 840)
                    .attr("y", 298)
                    .text("Asia");
        var rectangle = svg.append("rect")
                            .attr("x", 780)
                            .attr("y", 280)
                            .attr("width", 45)
                            .attr("height", 25)
                            .attr("fill", "lightcoral");

        svg.append("text")
                    .attr("x", 840)
                    .attr("y", 328)
                    .text("Africa");
        var rectangle = svg.append("rect")
                            .attr("x", 780)
                            .attr("y", 310)
                            .attr("width", 45)
                            .attr("height", 25)
                            .attr("fill", "indianred");

        svg.append("text")
                    .attr("x", 840)
                    .attr("y", 358)
                    .text("South America");
        var rectangle = svg.append("rect")
                            .attr("x", 780)
                            .attr("y", 340)
                            .attr("width", 45)
                            .attr("height", 25)
                            .attr("fill", "tomato");

        svg.append("text")
                    .attr("x", 840)
                    .attr("y", 388)
                    .text("Eastern Europe");
        var rectangle = svg.append("rect")
                            .attr("x", 780)
                            .attr("y", 370)
                            .attr("width", 45)
                            .attr("height", 25)
                            .attr("fill", "#5DBCD2");

        svg.append("text")
                    .attr("x", 840)
                    .attr("y", 418)
                    .text("Western Europe");
        var rectangle = svg.append("rect")
                            .attr("x", 780)
                            .attr("y", 400)
                            .attr("width", 45)
                            .attr("height", 25)
                            .attr("fill", "darkseagreen");

        svg.append("text")
                    .attr("x", 840)
                    .attr("y", 448)
                    .text("Others");
        var rectangle = svg.append("rect")
                            .attr("x", 780)
                            .attr("y", 430)
                            .attr("width", 45)
                            .attr("height", 25)
                            .attr("fill", "darkgreen");



        var xScale = d3.scale.linear().range([40, 750]).domain([0,maxInternet+10]);//Internet Access
        var yScale = d3.scale.linear().range([400, 40]).domain([0, maxCrop+10]);//Crop Production
        var radiusScale = d3.scale.sqrt().range([0, 30]).domain([0, maxGDP]);//GDP Per Capita

        var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
        var yAxis = d3.svg.axis().scale(yScale).orient("left");
        svg.append("g").call(xAxis).attr("class", "axis").attr("transform", "translate(0,400)");
        svg.append("g").call(yAxis).attr("class", "axis").attr("transform", "translate(40,0)");

        var contents = svg.append("g");

        var circles = svg.selectAll("circle").data(numbers)
        .enter().append("circle");

        circles
        .attr("cx", function (d) { return xScale(d.InternetUser) })
        .attr("cy", function (d) { return yScale(d.CropProductionIndex) })
        .attr("r",  function (d) { return radiusScale(d.GDPPerCapita)})
        .attr("opacity", 0.7)
        .style("fill", function (d) {
            if (d.Region == "Eur"){
                return "darkseagreen";
            }
            else if (d.Region == "Asia") {
                return "lightcoral";
            }
            else if (d.Region == "Africa") {
                return "indianred";
            }
            else if (d.Region == "SA") {
                return "tomato";
            }
            else if (d.Region == "EE"){
                return "#5DBCD2";
            }
            else if (d.Region == "NA" ){
                return "lightsalmon";
            }
            else{
                return "darkgreen";
            }
        });


        var texts = contents.selectAll("text").data(numbers).enter().append("text");
  
        texts.attr("x", function(d) { return xScale(d.InternetUser) })
        .attr("y", function(d) { return yScale(d.CropProductionIndex) })
        .text(function(d) { return d.CountryCode; })
        .style({opacity:'0.0'});

        var width = 960,
            height = 500;
        var projection = d3.geo.equirectangular();
        var path = d3.geo.path().projection(projection);   

        // Save a reference to the data outside the scope of the d3.json() function.
        var worldData;


        var continentColor = function(continent){
            if (continent == "EUROPE"){
                        return "darkseagreen";
                    }
                    else if (continent == "ASIA") {
                        return "lightcoral";
                    }
                    else if (continent == "AFRICA") {
                        return "indianred";
                    }
                    else if (continent == "SOUTH AMERICA") {
                        return "tomato";
                    }
                    else if (continent == "NORTH AMERICA" ){
                        return "lightsalmon";
                    }
                    else if (continent == "EE" ){
                        return "#5DBCD2";
                    }
                    else{
                        return "white";
                    }

        };

        d3.json("country_continent.json", function (error, data){
                continents = data;
                
                function getContinent(code) {
                     for (var i = 0; i < continents.length; i++) {
                        if (continents[i].iso3_digit_code==code){
                            return continents[i].continent;
                        }
                    }   
                    return "";          
                }

                d3.json("world-50m.json", function(error, world) {
                worldData = world;
                
                var countries = topojson.feature(world, world.objects.countries).features;
                
                g.selectAll("path")
                    .data(countries)
                    .enter().append("path")
                    .attr("d", path)
                    .style("fill", function (d) {return continentColor(getContinent(d.id))} )
                    .style("stroke", "#888");

                g.append("rect").attr("y",0)
                   .attr("x",0)
                   .attr("height", height)
                   .attr("width",width)
                   .style("fill","none")
                   .style("stroke","black");

                g.attr("transform","translate(780,30) scale(.35,.4)");
                });
         });
      });
    </script>
</svg>




</html>
